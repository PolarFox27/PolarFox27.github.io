<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style_index.css">
    <title>Login</title>
</head>

<body>
    <div class="background">
        <div class="login-form">
            <div class="button">
                <div id="slider"></div>
                <button type="button" class="login-slider" onclick="login()">Login</button>
                <button type="button" class="register-slider" onclick="register()">Register</button>
            </div>
            <form id="login-btn" class="user-input">
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="check-box"><span>Remember Passowrd?</span>
                <button type="button" class="login">Login</button>
            </form>
            <form id="register-btn" class="user-input">
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="email" class="input-field" placeholder="Email" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="check-box" required><span>Agree to terms and conditions</span>
                <a href="/pages/home_screen.html">
                    <button type="button" class="login">Register</button>
                </a>


            </form>
        </div>

        <script>

            var x = document.getElementById("login-btn");
            var y = document.getElementById("register-btn");
            var z = document.getElementById("slider");

            function register() {
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }

            function login() {
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0px";
            }

        </script>

</body>

</html>
